apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  serviceName: kafka-service
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
    spec:
      containers:
      - name: kafka
        image: apache/kafka:latest
        ports:
          - containerPort: 9092
        env:
          - name: KAFKA_LISTENERS
            value: CONTROLLER://localhost:9091,PLAINTEXT://0.0.0.0:9092,INTERNAL://0.0.0.0:9093
          - name: KAFKA_ADVERTISED_LISTENERS
            value: PLAINTEXT://localhost:9092,INTERNAL://kafka:9093
          - name: KAFKA_INTER_BROKER_LISTENER_NAME
            value: INTERNAL
          - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
            value: INTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
          - name: KAFKA_NODE_ID
            value: "1"
          - name: KAFKA_PROCESS_ROLES
            value: broker,controller
          - name: KAFKA_CONTROLLER_LISTENER_NAMES
            value: CONTROLLER
          - name: KAFKA_CONTROLLER_QUORUM_VOTERS
            value: 1@localhost:9091
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: zookeeper:2181
          - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
            value: "1"
        volumeMounts:
          - name: kafka-config
            mountPath: /opt/bitnami/kafka/config/server.properties
            subPath: server.properties
      volumes:
        - name: kafka-config
          configMap:
            name: kafka-config
